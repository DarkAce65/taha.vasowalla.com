<!DOCTYPE html>
<html>
	<head>
		<title>Forbidden</title>
		<link rel="shortcut icon" href="/img/icons/tv.png"/>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#f03232">
		<meta name="msapplication-navbutton-color" content="#f03232">
		<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="/bower_components/fontawesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="/global.css"/>
		<style type="text/css">
			body {
				height: 100%;
				color: #b31414;
				font-family: "Raleway", sans-serif;
				background-color: #f03232;
			}

			a {
				color: #7e0808;
			}

			a:focus, a:hover {
				color: #a31414;
			}

			.main {
				max-width: 500px;
				margin: 0 auto;
				padding: 0 10px 10px;
				text-align: center;
			}

			.files {
				position: relative;
				font-size: 4em;
				white-space: nowrap;
				overflow: hidden;
			}

			.files span {
				position: relative;
				display: inline-block;
				left: 50%;
				transform: translateX(-50%);
			}

			.files::before, .files::after {
				content: "";
				position: absolute;
				z-index: 1;
				top: 0;
				left: 0;
				height: 100%;
				width: 40%;
				background: linear-gradient(to left, rgba(240, 50, 50, 0), rgba(240, 50, 50,  1));
			}

			.files::after {
				left: 60%;
				background: linear-gradient(to right, rgba(240, 50, 50, 0), rgba(240, 50, 50,  1));
			}

			@media screen and (min-width: 768px) {
				.main {
					padding-top: 80px;
				}
			}
		</style>
	</head>
	<body>
		<div class="main">
			<p style="font-size: 5.5em;">403</p>
			<div class="files">
				<span><i class="fa fa-folder-open-o"></i>&ensp;<i class="fa fa-file-archive-o"></i>&ensp;<i class="fa fa-file-image-o"></i>&ensp;<i class="fa fa-file"></i>&ensp;<i class="fa fa-file-code-o"></i>&ensp;<i class="fa fa-folder-open-o"></i>&ensp;<i class="fa fa-file-text-o"></i></span>
			</div>
			<p style="font-size: 1.5em;">Oops, you aren't allowed in here.</p>
			<p><a href="javascript:window.history.back();">Take me back</a>&ensp;|&ensp;<a href="/">Home page</a></p>
		</div>
	</body>
</html>
