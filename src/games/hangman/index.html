<!DOCTYPE html>
<html>
  <head>
    {{> head title="Hangman"}}
    <link rel="shortcut icon" href="/img/icons/hangman.png" />
    <link rel="stylesheet" type="text/css" href="../../uikit.scss" />
    <link rel="stylesheet" type="text/css" href="style.scss" />
    <script type="module" src="script.ts"></script>
  </head>
  <body>
    {{#> container breadcrumbs="games/hangman"}}
    <div uk-grid class="uk-grid-collapse uk-flex-center">
      <div class="uk-width-3-5 uk-width-2-3@s uk-width-1-2@m" style="max-width: 80vh">
        <svg id="hangman" viewbox="0 0 500 400" style="width: 100%">
          <path
            id="base"
            d="m 52.567061,362.68341 c 88.653899,-29.13563 197.359959,-17.43136 278.732599,4.8749"
          ></path>
          <path
            id="gallows"
            d="m 143.44166,345.45176 c 10.88005,-103.29584 11.68263,-208.83798 14.14214,-312.13713 82.3107,-8.19067 165.55984,-11.1117 248.49747,-11.1117 -0.27648,13.64776 -1.34605,26.92097 -2.0203,40.4061"
          ></path>
          <g id="man">
            <path
              id="rLeg"
              d="m 411.3892,235.7377 c 15.23931,17.1561 17.75142,48.02831 24.34193,69.7654"
            ></path>
            <path
              id="lLeg"
              d="m 412.16038,235.78408 c -4.90664,25.6128 -14.93038,50.305 -23.94217,74.7332"
            ></path>
            <path
              id="rArm"
              d="m 400.61306,116.44399 c 17.06809,19.19532 26.85158,38.1177 33.04254,74.68829"
            ></path>
            <path
              id="lArm"
              d="m 398.29597,117.58622 c -3.27985,28.78639 -14.14214,53.78348 -14.14214,82.83251"
            ></path>
            <path id="body" d="m 399.64285,116.42857 12.5,120.35714"></path>
            <path
              id="head"
              d="m 392.19072,67.57406 c -65.92616,96.50587 108.15832,29.76716 3.94514,-8.87456"
            ></path>
          </g>
          <g id="eyes">
            <path
              d="m 391.93919,86.18434 c -1.69509,2.28862 -3.75231,4.83465 -5.55584,6.81853"
            ></path>
            <path d="m 386.88843,86.94196 c 2.55432,1.43504 4.2581,4.04221 5.55584,6.06091"></path>
            <path d="m 411.8897,81.63866 c -0.1828,2.6209 -2.30291,4.40199 -4.04061,6.31345"></path>
            <path d="m 407.34402,81.89119 c 0.62853,3.02856 3.3129,4.10015 5.80837,5.55584"></path>
          </g>
        </svg>
      </div>
      <div class="uk-width-2-5 uk-width-1-3@s">
        <div uk-margin class="uk-text-center">
          <button
            uk-toggle="target: #setWordModal"
            class="uk-button uk-button-default uk-button-small"
          >
            Set word
          </button>
          <button id="randomWord" class="uk-button uk-button-default uk-button-small">
            Random word <span class="uk-visible@s">(Shift + R)</span>
          </button>
        </div>
        <h3 id="guessesLeft" class="uk-text-center uk-margin-small"></h3>
        <div id="guessedLettersContainer" class="uk-hidden-touch uk-hidden">
          <h4>Guessed letters</h4>
          <div id="guessedLetters" class="uk-tile uk-tile-muted uk-padding-remove"></div>
        </div>
      </div>
    </div>
    <div id="wordDisplay" uk-margin class="uk-text-center uk-margin-bottom"></div>
    <div class="uk-text-center uk-hidden-touch">
      <div class="uk-inline">
        <button
          id="submitGuess"
          uk-icon="icon: chevron-right"
          class="uk-form-icon uk-form-icon-flip"
        ></button>
        <input id="guessInput" maxlength="1" class="uk-input uk-form-large" />
      </div>
    </div>
    <div class="uk-text-center uk-hidden-notouch">
      <div data-letter="A" class="letter-tile">A</div>
      <div data-letter="B" class="letter-tile">B</div>
      <div data-letter="C" class="letter-tile">C</div>
      <div data-letter="D" class="letter-tile">D</div>
      <div data-letter="E" class="letter-tile">E</div>
      <div data-letter="F" class="letter-tile">F</div>
      <div data-letter="G" class="letter-tile">G</div>
      <div data-letter="H" class="letter-tile">H</div>
      <div data-letter="I" class="letter-tile">I</div>
      <div data-letter="J" class="letter-tile">J</div>
      <div data-letter="K" class="letter-tile">K</div>
      <div data-letter="L" class="letter-tile">L</div>
      <div data-letter="M" class="letter-tile">M</div>
      <div data-letter="N" class="letter-tile">N</div>
      <div data-letter="O" class="letter-tile">O</div>
      <div data-letter="P" class="letter-tile">P</div>
      <div data-letter="Q" class="letter-tile">Q</div>
      <div data-letter="R" class="letter-tile">R</div>
      <div data-letter="S" class="letter-tile">S</div>
      <div data-letter="T" class="letter-tile">T</div>
      <div data-letter="U" class="letter-tile">U</div>
      <div data-letter="V" class="letter-tile">V</div>
      <div data-letter="W" class="letter-tile">W</div>
      <div data-letter="X" class="letter-tile">X</div>
      <div data-letter="Y" class="letter-tile">Y</div>
      <div data-letter="Z" class="letter-tile">Z</div>
    </div>
    {{/container}}
    <div id="setWordModal" uk-modal>
      <div class="uk-modal-dialog">
        <button uk-close class="uk-modal-close-default"></button>
        <div class="uk-modal-header">
          <h2 class="uk-modal-title">Enter your word below</h2>
        </div>
        <div class="uk-modal-body">
          <input id="wordInput" class="uk-input uk-text-uppercase" />
          <div id="error" hidden class="uk-text-danger">
            Your word contains invalid characters. Only letters are accepted.
          </div>
        </div>
        <div class="uk-modal-footer uk-text-right">
          <button id="setWord" disabled class="uk-button uk-button-primary">Go!</button>
        </div>
      </div>
    </div>
  </body>
</html>
