			<p>Experiments with the HTML5 Canvas and animation.</p>
			<div class="row">
				<div class="col-xs-12 col-md-6" style="padding-bottom: 15px;">
					<canvas id="rain" class="col-xs-12 col-sm-8 col-md-12" style="height: 250px; background: black; padding: 0;"></canvas>
					<div class="row col-xs-12 col-sm-4 col-md-12">
						<div class="col-md-6">
							<p class="h4">Rain</p>
							<p><button id="rainToggle" class="btn btn-default" data-toggle="button" onclick="animateRain = !animateRain; updateRain(); animateBubbles = false; $('#bubbleToggle').removeClass('active');">Toggle Animation</button></p>
						</div>
						<div class="col-md-6">
							<p style="margin-top: 10px;">Rain Chance:</p>
							<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="100" width="100" viewbox="0 0 64 64">
								<g id="rainDial" style="cursor: crosshair;">
									<circle cx="32" cy="32" r="22" fill="#DDDDDD"></circle>
									<circle cx="32" cy="32" r="20" fill="#B0B0B0"></circle>
									<path d="M32,27 l0,-10" stroke="#DD0000"></path>
								</g>
								<path d="M14,50 l-5,5" stroke="#000000"></path>
								<text x="12" y="58" font-size="6px">min</text>
								<path d="M50,50 l5,5" stroke="#000000"></path>
								<text x="41" y="58" font-size="6px">max</text>
							</svg>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<canvas id="bubbles" class="col-xs-12 col-sm-8 col-md-12" style="height: 250px; background: black; padding: 0;"></canvas>
					<div class="col-xs-12 col-sm-4 col-md-12">
						<p class="h4">Bubbles</p>
						<p><button id="bubbleToggle" class="btn btn-default" data-toggle="button" onclick="animateBubbles = !animateBubbles; updateBubbles(); animateRain = false; $('#rainToggle').removeClass('active');">Toggle Animation</button></p>
					</div>
				</div>
