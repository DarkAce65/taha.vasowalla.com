<template name="gameLobby">
	{{> navigation navType="navbar-default"}}
	<div class="content container">
		<div class="page-header">
			<p class="h1">{{gameName}}</p>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div class="panel panel-default">
					<div class="panel-heading">{{name}}</div>
					<div class="panel-body">
						{{#each memberId in members}}
							<p>{{#if equals memberId owner}}<b>Owner: </b>{{/if}}{{memberId}}</p>
						{{/each}}
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="list-group">
					<div class="list-group-item list-group-item-divider"><i class="fa fa-fw fa-bars"></i> Menu</div>
					<button id="leaveLobby" class="list-group-item"><i class="fa fa-fw fa-sign-out"></i> Leave Lobby</button>
				</div>
			</div>
		</div>
	</div>
	{{> footer}}
</template>
