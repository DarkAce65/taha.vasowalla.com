<!DOCTYPE html>
<html>
	<head>
		<title>Experimental</title>
		<link rel="shortcut icon" href="img/icons/TV.png"/>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css"/>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/three.js/build/three.min.js"></script>
		<script src="lib/GSAP/TweenMax.min.js"></script>
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="rendererContainer"></div>
		<script type="text/javascript">
			window.requestAnimFrame =
				window.requestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				window.oRequestAnimationFrame ||
				window.msRequestAnimationFrame ||
				function(callback) {
					window.setTimeout(callback, 1000 / 60);
				};

			var factor = window.innerWidth < 768 ? 1.5 : 1;

			var clock = new THREE.Clock();
			var scene = new THREE.Scene();
			var renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
			$("#rendererContainer").append(renderer.domElement);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x3d3d3d);
			renderer.setPixelRatio(window.devicePixelRatio);

			var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 10000);
			camera.position.set(-45, -160, 110);
			scene.add(camera);
			camera.lookAt(scene.position);

			var pointLight = new THREE.PointLight(0xeeeeee, 2, 100);
			pointLight.position.set(10, 0, 70);
			scene.add(pointLight);

			var pointLight = new THREE.PointLight(0xdddddd, 2, 100);
			pointLight.position.set(-70, -25, 20);
			scene.add(pointLight);

			var discMaterial = new THREE.MeshLambertMaterial({color: 0x93c2c8, side: THREE.DoubleSide});
			var disc = new THREE.Mesh(new THREE.CircleGeometry(60, 60), discMaterial);
			scene.add(disc);

			var planetMaterial = new THREE.MeshLambertMaterial({color: 0x93c2c8, side: THREE.DoubleSide});
			var planet = new THREE.Mesh(new THREE.IcosahedronGeometry(40, 2), planetMaterial);
			scene.add(planet);

			function render() {
				requestAnimFrame(render);
				renderer.render(scene, camera);

				var delta = clock.getDelta();
			}

			render();

			$(window).resize(function() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				factor = window.innerWidth < 768 ? 1.5 : 1;
			});

			$(window).load(function() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			});
		</script>
	</body>
</html>
