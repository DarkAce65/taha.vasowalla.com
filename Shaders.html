<!DOCTYPE html>
<html>
	<head>
		<title>GLSL Shaders</title>
		<link rel="shortcut icon" href="img/icons/chip.png"/>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css"/>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/three.js/build/three.js"></script>
		<script src="lib/GSAP/TweenMax.min.js"></script>
		<script src="lib/THREE.Controls/TrackballControls.js"></script>
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}

			#controls {
				position: fixed;
				top: 5px;
				right: 5px;
				text-align: right;
			}

			.dropdown-menu > li > a, .dropdown-menu {
				background-color: #d9534f;
				color: white;
			}

			.dropdown-menu > li > a:focus, .dropdown-menu > li > a:hover {
				background-color: #c9302c;
				color: white;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div id="controls">
			<div class="btn-group">
				<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
					<i class="fa fa-fw fa-video-camera"></i> Camera <span class="caret"></span>
				</button>
				<ul class="dropdown-menu pull-right">
					<li><a href="javascript:void(0)" onclick="setCamera('Overview')">Overview</a></li>
					<li><a href="javascript:void(0)" onclick="setCamera('Transparent')">Transparent Cube</a></li>
					<li><a href="javascript:void(0)" onclick="setCamera('Matrix')">Matrix Cube</a></li>
				</ul>
			</div>
		</div>
		<div id="rendererContainer"></div>
		<script id="staticVertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;

			void main() {
				vUv = uv;
				vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>
		<script id="matrixFragmentShader" type="x-shader/x-fragment">
			// Author @patriciogv - 2015
			// http://patriciogonzalezvivo.com

			uniform float u_time;
			uniform float u_speed;
			uniform float u_rows;

			varying vec2 vUv;

			float random(in float x) {
				return fract(sin(x) * 43758.5453);
			}

			float random(in vec2 st) {
				return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453);
			}

			float randomChar(in vec2 outer, in vec2 inner) {
				vec2 margin = vec2(0.2, 0.05);
				float seed = 23.0;
				vec2 borders = step(margin, inner) * step(margin, 1.0 - inner);
				return step(0.5, random(outer * seed + floor(inner * 3.0))) * borders.x * borders.y;
			}

			vec3 matrix(in vec2 st) {
				vec2 ipos = floor(st * u_rows) + vec2(1.0, 0);

				ipos += vec2(0, floor(u_time * u_speed * random(ipos.x)));

				vec2 fpos = fract(st * u_rows);
				vec2 center = 0.5 - fpos;

				float pct = random(ipos);
				float glowamount = (1.0 - dot(center, center) * 3.0);

				return vec3(randomChar(ipos, fpos) * pct * glowamount) * vec3(0, 1.0, 0);
			}

			void main() {
				gl_FragColor = vec4(matrix(vUv), 1.0);
			}
		</script>
		<script id="transparentFragmentShader" type="x-shader/x-fragment">
			uniform float u_time;
			uniform vec2 u_resolution;

			varying vec2 vUv;

			mat3 yuv2rgb = mat3(1.0, 0.0, 1.13983, 1.0, -0.39465, -0.58060, 1.0, 2.03211, 0.0);

			void main() {
				vec2 st = vUv * 2.0 - 1.0;
				vec3 color = vec3(0.0);

				color = yuv2rgb * vec3(0.5, st.x, st.y);

				gl_FragColor = vec4(color, smoothstep(0.2, 0.8, distance(vec2(st.x, st.y), vec2(0.0))));
			}
		</script>
		<script type="text/javascript">
			window.requestAnimFrame =
				window.requestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				window.oRequestAnimationFrame ||
				window.msRequestAnimationFrame ||
				function(callback) {
					window.setTimeout(callback, 1000 / 60);
				};

			var factor = window.innerWidth < 768 ? 1.5 : 1;

			var clock = new THREE.Clock();
			var scene = new THREE.Scene();
			var renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
			$("#rendererContainer").append(renderer.domElement);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x000000); // 0xD5DDFF - Gray
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.shadowMap.enabled = true;

			var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 10000);
			camera.position.set(0, 0, 100);
			scene.add(camera);
			var controls = new THREE.TrackballControls(camera, renderer.domElement);
			camera.lookAt(scene.position);

			var uniforms = {
				u_time: {type: "f", value: 0},
				u_resolution: {type: "v2", value: new THREE.Vector2},
				u_rows: {type: "f", value: 40.0},
				u_speed: {type: "f", value: 4.0}
			};
			var material = new THREE.ShaderMaterial({
				uniforms: uniforms,
				vertexShader: document.getElementById("staticVertexShader").textContent,
				fragmentShader: document.getElementById("matrixFragmentShader").textContent,
				side: THREE.DoubleSide
			});
			var objectGeometry = new THREE.BoxGeometry(75, 75, 75);
			var matrixCube = new THREE.Mesh(objectGeometry, material);
			matrixCube.position.set(75, 0, 0);
			scene.add(matrixCube);

			material = new THREE.ShaderMaterial({
				uniforms: uniforms,
				vertexShader: document.getElementById("staticVertexShader").textContent,
				fragmentShader: document.getElementById("transparentFragmentShader").textContent,
				side: THREE.FrontSide,
				transparent: true
			});
			var transparentCube = new THREE.Object3D();
			var mesh = new THREE.Mesh(objectGeometry, material);
			mesh.renderOrder = 2;
			transparentCube.add(mesh);

			material = new THREE.ShaderMaterial({
				uniforms: uniforms,
				vertexShader: document.getElementById("staticVertexShader").textContent,
				fragmentShader: document.getElementById("transparentFragmentShader").textContent,
				side: THREE.BackSide,
				transparent: true
			});
			transparentCube.add(new THREE.Mesh(objectGeometry, material));
			transparentCube.position.set(-75, 0, 0);
			scene.add(transparentCube);

			function setCamera(position) {
				var x = 0, y = 0, z = 0,
					uy = 0, uz = 0,
					tx = 0, ty = 0, tz = 0;

				switch(position) {
					case "Transparent":
						x = -250;
						y = -150;
						z = 100;
						uz = 1;
						tx = -75;
						break;
					case "Matrix":
						x = 250;
						y = -150;
						z = 100;
						uz = 1;
						tx = 75;
						break;
					case "Overview":
					default:
						x = 0;
						y = 0;
						z = 375;
						uy = 1;
						break;
				}

				x *= factor;
				y *= factor;
				z *= factor;

				TweenLite.to(camera.position, 2, {x: x, y: y, z: z, ease: Power2.easeInOut});
				TweenLite.to(controls.target, 2, {x: tx, y: ty, z: tz, ease: Power2.easeInOut, onUpdate: function(){camera.lookAt(controls.target);}});
				TweenLite.to(camera.up, 1.75, {x: 0, y: uy, z: uz});
			}

			function render() {
				requestAnimFrame(render);
				renderer.render(scene, camera);
				controls.update();
				uniforms.u_time.value += clock.getDelta() * 3;
			}

			render();
			setTimeout(setCamera, 1000, "Overview");

			$(window).resize(function() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				factor = 1;
				uniforms.u_rows.value = 40;
				if(window.innerWidth < 768) {
					factor = 1.5;
					uniforms.u_rows.value = 20;
				}
			});

			$(window).load(function() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				if(window.innerWidth < 768) {
					uniforms.u_rows.value = 20;
				}
			});
		</script>
	</body>
</html>
