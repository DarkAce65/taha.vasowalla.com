<!DOCTYPE html>
<html>
	<head>
		<title>Web Audio API</title>
		<link rel="shortcut icon" href="img/icons/WebAudio.png"/>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="toastr.min.css"/>
		<link rel="stylesheet" type="text/css" href="Stylesheet.css"/>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/three.js/build/three.min.js"></script>
		<script src="GSAP/TweenMax.min.js"></script>
		<script src="TrackballControls.js"></script>
		<script src="toastr.min.js"></script>
		<style type="text/css">
			html, body {
				padding: 0;
				width: 100%;
				height: 100%;
			}

			body {
				background-color: white;
				margin: 0;
				overflow: hidden;
			}

			hr {
				border: 0;
				border-top: 1px solid white;
			}

			#controls {
				position: fixed;
				top: 5px;
				right: 5px;
				text-align: right;
			}

			.dropdown-menu > li > a, .dropdown-menu {
				background-color: #d9534f;
				color: white;
			}

			.dropdown-menu > li > a:focus, .dropdown-menu > li > a:hover {
				background-color: #c9302c;
				color: white;
				text-decoration: none;
			}

			.btn {
				margin-right: 3px;
			}
		</style>
	</head>
	<body>
		<div id="controls">
			<p>
				<button id="playPause" type="button" class="btn btn-danger" disabled><i class="fa fa-fw fa-pause"></i></button>
				<span class="btn btn-danger btn-file">
					<i class="fa fa-file-audio-o"></i> Upload audio file
					<input id="upload" type="file" onchange="fileUpload(this.files)">
				</span>
			</p>
			<p style="color: white;"><span id="fileName" style="font-style: italic;"></span><span id="currentTime">-:--</span> / <span id="duration">-:--</span></p>
			<hr>
			<p>
				<div class="btn-group">
					<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
						<i class="fa fa-fw fa-video-camera"></i> Camera <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="javascript:void(0)" onclick="setCamera('Overhead')">Overhead</a></li>
						<li><a href="javascript:void(0)" onclick="setCamera('Side')">Side</a></li>
					</ul>
				</div>
				<label for="resCheckbox" class="btn btn-danger">Resolution: Low</label>
				<input id="resCheckbox" type="checkbox" style="position: absolute; opacity: 0;" onchange="toggleResolution();">
			</p>
		</div>
		<div id="rendererContainer"></div>
		<script type="text/javascript">
			window.requestAnimFrame =
				window.requestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				window.oRequestAnimationFrame ||
				window.msRequestAnimationFrame ||
				function(callback) {
					window.setTimeout(callback, 1000 / 60);
				};

			function lerp(a, b, t) {
				return a + t * (b - a);
			}

			function toHHMMSS(number) {
				var date = new Date(0, 0, 0);
				date.setSeconds(Math.round(number));
				var hours = date.getHours();
				var minutes = date.getMinutes();
				var seconds = date.getSeconds();

				if(hours === 0) {hours = "";}
				else if(minutes < 10) {hours += ":0";}
				else {hours += ":";}

				if(seconds < 10) {seconds = "0" + seconds;}

				var time = hours + minutes + ":" + seconds;
				return time;
			}

			var currentTime = document.querySelector("#currentTime");
			var cameraPositions = ["Overhead", "Side"];
			var currentCamera = cameraPositions[0];

			var resToast, lastToast;
			var playing = false;
			var currentVolume = 0.0001;
			var attack = 0.95, decay = 0.2;
			var circle;
			var lines = [];
			var positions = [];
			var factor = window.innerWidth < 768 ? 1.5 : 1;

			toastr.options = {"positionClass": "toast-bottom-right", "showMethod": "slideDown", "hideMethod": "slideUp"};

			var clock = new THREE.Clock();
			var scene = new THREE.Scene();
			var renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
			$("#rendererContainer").append(renderer.domElement);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x000000);
			renderer.setPixelRatio(window.devicePixelRatio);

			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
			camera.position.set(0, 0, 200 * factor);

			var controls = new THREE.TrackballControls(camera, renderer.domElement);

			var hemisphereLight = new THREE.HemisphereLight(0xccbbbb, 0xffbbee);
			scene.add(hemisphereLight);

			var volumeObject = new THREE.Object3D();
			var geometry = new THREE.IcosahedronGeometry(80);
			var material = new THREE.MeshPhongMaterial({color: 0x9A26BF, side: THREE.DoubleSide, shading: THREE.FlatShading});
			var lineMaterial =  new THREE.LineBasicMaterial({color: 0xbc55dd});
			volumeObject.add(new THREE.Mesh(geometry, material));
			volumeObject.add(new THREE.LineSegments(new THREE.WireframeGeometry(geometry), lineMaterial));
			scene.add(volumeObject);

			var audioCtx, arrayBuffer, source, gainNode, analyser;
			var startTime = 0, startOffset = 0, emptySource = true;
			var AudioContext = window.AudioContext || window.webkitAudioContext;
			audioCtx = new AudioContext();
			gainNode = audioCtx.createGain();
			analyser = audioCtx.createAnalyser();
			analyser.fftSize = 4096;
			analyser.smoothingTimeConstant = 0.8;
			var volumeData = new Uint8Array(analyser.frequencyBinCount);
			var f = new Uint8Array(analyser.frequencyBinCount);

			function createLines(resolution) {
				for(var i = 0; i < lines.length; i++) {
					scene.remove(lines[i]);
				}
				scene.remove(circle);

				lines = [];
				var vertices = [];
				var curve = new THREE.EllipseCurve(0, 0, 100, 100, 2 * Math.PI, 0, true);
				curve.getPoints(resolution - 1).map(function(v, i) {
					vertices[i] = v.toArray();
				});

				positions = new Float32Array(resolution * 3);
				var geometry = new THREE.BufferGeometry();
				var material = new THREE.LineBasicMaterial({vertexColors: THREE.VertexColors});
				var colors = new Float32Array(resolution * 3);
				for(var i = 0; i < vertices.length; i ++) {
					var x = vertices[i][0];
					var y = vertices[i][1];
					var z = 0;
					var color = new THREE.Color().setHSL(i / resolution, 1, 0.5);
					positions[i * 3] = x;
					positions[i * 3 + 1] = y;
					positions[i * 3 + 2] = z;
					colors[i * 3] = color.toArray()[0];
					colors[i * 3 + 1] = color.toArray()[1];
					colors[i * 3 + 2] = color.toArray()[2];
				}
				geometry.addAttribute("position", new THREE.BufferAttribute(positions, 3));
				geometry.addAttribute("color", new THREE.BufferAttribute(colors, 3));
				geometry.computeBoundingSphere();
				circle = new THREE.Line(geometry, material);
				scene.add(circle);

				for(var i = 0; i < resolution; i++) {
					var geometry = new THREE.Geometry();
					var vertex = new THREE.Vector3(positions[i * 3], positions[i * 3 + 1], 0);
					vertex.z = positions[i * 3 + 2];
					var vertex2 = vertex.clone();
					geometry.vertices.push(vertex, vertex2);
					var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({color: new THREE.Color().setHSL(i / resolution, 1, 0.5)}));
					geometry.verticesNeedUpdate = true;
					lines.push(line);
					scene.add(line);
				}
			}

			function fileUpload(files) {
				if(files.length !== 0) {
					$("#playPause, #upload, .btn-file").attr("disabled", true);
					var reader = new FileReader();
					reader.onload = function(e) {
						toastr.options.timeOut = "5000";
						toastr.success(files[0].name + " uploaded!");
						toastr.options.timeOut = "60000";
						toastr.options.extendedTimeOut = "60000";
						lastToast = toastr.info("Decoding audio data...");
						toastr.options.timeOut = "5000";
						toastr.options.extendedTimeOut = "1000";
						audioCtx.decodeAudioData(e.target.result, function(buffer) {
							fileName = files[0].name;
							arrayBuffer = buffer;
							reset();
							emptySource = false;
							toastr.clear(lastToast);
							toastr.success("Audio data decoded!");
							play();
							setCamera("Side");
						},
						function() {
							toastr.clear(lastToast);
							toastr.error("Decoding error. Make sure the file is an audio file.");
							$("#upload, .btn-file").attr("disabled", false);
						});
					};
					reader.readAsArrayBuffer(files[0]);
				}
			}

			function draw(data) {
				var targetVolume = 0.0001;
				for(var i = 0; i < lines.length; i++) {
					var dataIndex = Math.floor(i / lines.length * 683);
					var v = volumeData[dataIndex] - 128;
					targetVolume += v * v;
					var delta = 1575 / (dataIndex + 15) - 1;
					var scalar = Math.max(0, (data[dataIndex] - delta) / 2.56 / 100) + 1;
					lines[i].geometry.vertices[1].x = scalar * positions[i * 3];
					lines[i].geometry.vertices[1].y = scalar * positions[i * 3 + 1];
					lines[i].geometry.verticesNeedUpdate = true;
					//lines[i].material.color.setHSL(0, 0.67, Math.min(100, Math.pow(11.762, scalar - 1.79) + 0.2));
				}
				targetVolume = Math.sqrt(targetVolume / lines.length) / 85;
				if(currentVolume < targetVolume) {
					currentVolume = Math.max(0.0001, lerp(currentVolume, targetVolume, attack));
				}
				else {
					currentVolume = Math.max(0.0001, lerp(currentVolume, targetVolume, decay));
				}
				currentVolume = Math.min(1, currentVolume);
				volumeObject.scale.set(currentVolume, currentVolume, currentVolume);
				if(playing) {currentTime.innerHTML = toHHMMSS(audioCtx.currentTime - startTime + startOffset);}
			}

			var zeroArray = new Uint8Array(analyser.frequencyBinCount);
			var silence = new Uint8Array(analyser.frequencyBinCount);
			for(var i = 0; i < silence.length; i++) {
				silence[i] = 128;
			}

			function setCamera(position) {
				if(position) {
					currentCamera = position;
				}
				else {
					var index = cameraPositions.indexOf(currentCamera) + 1;
					index %= cameraPositions.length;
					currentCamera = cameraPositions[index];
				}

				var x = 0, y = 0, z = 0, uz = 0;

				$("#currentCamera").html(currentCamera);

				switch(currentCamera) {
					case "Overhead":
						x = 0;
						y = 0;
						z = 250;
						uz = 0;
						break;
					case "Side":
					default:
						x = 95;
						y = -165;
						z = 165;
						uz = 1;
						break;
				}

				x *= factor;
				y *= factor;
				z *= factor;

				TweenLite.to(camera.position, 2, {x: x, y: y, z: z, ease: Power2.easeInOut});
				TweenLite.to(controls.target, 2, {x: 0, y: 0, z: 0, ease: Power2.easeInOut, onUpdate: function(){camera.lookAt(controls.target);}});
				TweenLite.to(camera.up, 1, {x: 0, y: 1, z: uz});
			}

			function toggleResolution() {
				if(document.querySelector("#resCheckbox").checked) {
					createLines(500);
					$('label[for="resCheckbox"]').html("Resolution: High");
				}
				else {
					createLines(200);
					$('label[for="resCheckbox"]').html("Resolution: Low");
				}
			}

			function reset() {
				if(source) {
					source.disconnect();
					gainNode.disconnect();
					analyser.disconnect();
					source.stop();
					document.getElementById("fileName").innerHTML = "";
					document.getElementById("currentTime").innerHTML = "-:--";
					document.getElementById("duration").innerHTML = "-:--";
					source = undefined;
				}
				$("#upload").val(null);
				playing = false;
				clock.stop();
				scene.rotation.z = 0;
				emptySource = true;
				startOffset = 0;
				for(var i = 0; i < volumeData.length; i++) {
					volumeData[i] = silence[i];
				}
				f = new Uint8Array(analyser.frequencyBinCount);
			}

			function pause() {
				if(source) {
					playing = false;
					clock.stop();
					source.stop();
					startOffset += audioCtx.currentTime - startTime;
					$("#playPause i").removeClass("fa-pause");
					$("#playPause i").addClass("fa-play");
				}
			}

			function play() {
				if(arrayBuffer) {
					playing = true;
					clock.start();
					startTime = audioCtx.currentTime;
					source = audioCtx.createBufferSource();
					source.buffer = arrayBuffer;
					source.connect(gainNode);
					gainNode.connect(analyser);
					analyser.connect(audioCtx.destination);
					source.start(0, startOffset % arrayBuffer.duration);
					$("#playPause, #upload, .btn-file").attr("disabled", false);
					document.getElementById("duration").innerHTML = toHHMMSS(arrayBuffer.duration);
					document.getElementById("fileName").innerHTML = fileName + " - ";
					$("#playPause i").removeClass("fa-play");
					$("#playPause i").addClass("fa-pause");
				}
			}

			function render() {
				var delta = clock.getDelta();
				if(emptySource) {
					for(var i = 0; i < volumeData.length; i++) {
						volumeData[i] = silence[i];
					}
					draw(zeroArray);
				}
				else {
					analyser.getByteTimeDomainData(volumeData);
					analyser.getByteFrequencyData(f);
					draw(f);
					if(audioCtx.currentTime - startTime + startOffset >= arrayBuffer.duration) {
						reset();
					}
				}

				if(playing) {
					volumeObject.rotation.z += 0.3 * delta;
					scene.rotation.z -= 0.15 * delta;
				}
				requestAnimFrame(render);
				renderer.render(scene, camera);
				controls.update();
			}

			createLines(200);
			reset();
			render();

			$(window).resize(function() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				factor = window.innerWidth < 768 ? 1.5 : 1;
			});

			$(window).load(function() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			});

			$("#playPause").click(function() {
				if($("#playPause i").hasClass("fa-pause")) {
					pause();
				}
				else {
					play();
				}
			});
		</script>
	</body>
</html>
