<!DOCTYPE html>
<html>
  <head>
    {{> head title="Animations"}}
    <link rel="shortcut icon" href="/img/icons/HTML5.png" />
    <link rel="stylesheet" type="text/css" href="../../uikit.scss" />
    <link rel="stylesheet" type="text/css" href="style.scss" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    {{#> container breadcrumbs="random/animation"}}
    <div uk-grid>
      <div class="uk-width-2-3@s">
        <canvas id="rain"></canvas>
      </div>
      <div class="uk-width-1-3@s" uk-grid>
        <div class="uk-width-1-2 uk-width-1-1@s">
          <h4>Rain</h4>
          <button class="uk-button uk-button-default uk-button-small" id="rainToggle">
            Toggle Animation
          </button>
        </div>
        <div class="uk-width-1-2 uk-width-1-1@s">
          <h4>Rain Chance:</h4>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            height="100"
            width="100"
            viewbox="0 0 64 64"
          >
            <g id="rainDial">
              <circle class="dial" cx="32" cy="32" r="22"></circle>
              <path class="indicator" d="M32,27 l0,-10"></path>
            </g>
            <g id="dialLabels">
              <path d="M14,50 l-5,5"></path>
              <text x="12" y="60" font-size="10px">min</text>
              <path d="M50,50 l5,5"></path>
              <text x="53" y="60" font-size="10px" text-anchor="end">max</text>
            </g>
          </svg>
        </div>
      </div>
      <div class="uk-width-2-3@s">
        <canvas id="bubbles"></canvas>
      </div>
      <div class="uk-width-1-3@s">
        <h4>Bubbles</h4>
        <button class="uk-button uk-button-default uk-button-small" id="bubbleToggle">
          Toggle Animation
        </button>
      </div>
    </div>
    {{/container}}
  </body>
</html>
