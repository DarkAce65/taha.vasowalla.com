		<script type="text/javascript">
			$.getJSON("siteUpdates.json", function(data) {
				for(var i = 0; i < data.length; i++) {
					var item = data[i];
					var el = '<blockquote><div style="font-size: 80%;"><label class="label label-default">' + item.date + '</label> ';
					if(item.status) {
						el += '<label class="label" style="background-color: #EF5350;">' + item.status + '</label> ';
					}
					el += "</div><span>" + item.title + "</span>";
					for(var j = 0; j < item.descriptions.length; j++) {
						el += "<footer>" + item.descriptions[j] + "</footer>";
					}
					el += "</blockquote>";
					$("#history").append(el);
				}
			});
		</script>
