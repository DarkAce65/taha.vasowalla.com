<template name="lobbyList">
	{{> navigation navType="navbar-default"}}
	<div class="content container">
		<div class="page-header">
			<p class="h1">Main Lobby</p>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div class="panel panel-default">
					<div class="panel-heading">Active Games</div>
					<div class="panel-body">
						{{#each lobbies}}
							<div class="lobby row" data-id="{{_id}}" data-name="{{name}}">
								<div class="col-sm-6">
									<h4 class="lobbyName">{{name}} {{#if private}}<i class="fa fa-lock"></i>{{/if}}<br><small class="lobbyName">{{gameName}}</small></h4>
								</div>
								<div class="col-sm-6">
									<p class="btn-group btn-group-sm">
										<span class="btn-group-addon">{{numMembers}} / {{maxPlayers}}</span>
										{{#if equals userId owner}}<button class="btn btn-danger deleteLobby">Delete</button>{{/if}}
										{{#if existsIn userId members}}<button class="btn btn-warning leaveLobby">Leave</button>{{else}}<button class="btn btn-success joinLobby" data-private="{{private}}">Join</button>{{/if}}
									</p>
									{{#if private}}
										<div class="lobbyPassword">
											<input type="text" class="form-control input-sm" placeholder="Enter password...">
										</div>
									{{/if}}
								</div>
							</div>
						{{/each}}
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="list-group">
					<div class="list-group-item list-group-item-divider"><i class="fa fa-fw fa-bars"></i> {{menuHeader}}</div>
					<button id="newLobby" class="list-group-item"><i class="fa fa-fw fa-globe"></i> Create Game Lobby</button>
					<button id="changeUsername" class="list-group-item" data-toggle="modal" data-target="#usernameModal"><i class="fa fa-fw fa-user"></i> {{#if username}}Change{{else}}Set{{/if}} Username</button>
				</div>
			</div>
		</div>
	</div>
	<div id="newLobbyModal" class="modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
					<h4 class="modal-title">New Game Lobby</h4>
				</div>
				<form id="createLobby">
					<div class="modal-body">
							<div class="form-group">
								<label for="lobbyName" class="control-label">Lobby name:</label>
								<input id="lobbyName" value="{{username}}'s Lobby" class="form-control">
							</div>
							<div class="form-group">
								<label for="password" class="control-label">Lobby password (Optional):</label>
								<input id="password" type="password" class="form-control">
							</div>
							<div class="form-group">
								<label for="lobbyGame" class="control-label">Game:</label>
								<select id="lobbyGame" class="form-control">
									<option value="mafia">Mafia</option>
									<option value="uttt">Ultimate Tic Tac Toe</option>
								</select>
							</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Create lobby</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="usernameModal" class="modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<form id="setUsername">
						<div class="form-group">
							<label for="username" class="control-label">Username:</label>
							<input id="username" value="{{username}}" class="form-control">
							<span class="help-block"></span>
						</div>
						<div style="text-align: right;">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary">Set Username</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	{{> footer}}
</template>
