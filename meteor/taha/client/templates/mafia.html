<template name="mafia">
	{{> navigation navType="navbar-default"}}
	<div class="content container">
		<div class="page-header">
			<p class="h1">Mafia</p>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div class="panel panel-default">
					<div class="panel-heading">Lobbies</div>
					<div class="panel-body">
						{{#each lobby in lobbies}}
							<div class="lobby row" data-id="{{lobby._id}}">
								<div class="col-sm-8">
									<p class="lobbyName">{{lobby.name}} {{#if lobby.private}}<i class="fa fa-lock"></i>{{/if}}</p>
								</div>
								<div class="col-sm-4">
									<div class="btn-group btn-group-sm">
										<span class="btn-group-addon">{{lobby.members.length}} / 16</span>
										{{#if equals userId lobby.owner}}<button class="btn btn-danger deleteLobby">Delete</button>{{/if}}
										{{#if existsIn userId lobby.members}}<button class="btn btn-warning leaveLobby">Leave</button>{{else}}<button class="btn btn-success joinLobby">Join</button>{{/if}}
									</div>
								</div>
							</div>
						{{/each}}
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="list-group">
					<div class="list-group-item list-group-item-divider"><i class="fa fa-fw fa-bars"></i> {{menuHeader}}</div>
					<button id="newLobby" class="list-group-item"><i class="fa fa-fw fa-globe"></i> Create Game Lobby</button>
					<button id="changeUsername" class="list-group-item" data-toggle="modal" data-target="#usernameModal"><i class="fa fa-fw fa-user"></i> {{#if username}}Change{{else}}Set{{/if}} Username</button>
				</div>
			</div>
		</div>
	</div>
	<div id="newLobbyModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
					<h4 class="modal-title">New Game Lobby</h4>
				</div>
				<form id="createLobby">
					<div class="modal-body">
							<div class="form-group">
								<label for="lobbyName" class="control-label">Lobby name:</label>
								<input id="lobbyName" value="{{username}}'s Lobby" class="form-control">
							</div>
							<div class="form-group">
								<label for="password" class="control-label">Lobby password (Optional):</label>
								<input id="password" type="password" class="form-control">
							</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Create lobby</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="usernameModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<form id="setUsername">
						<div class="form-group">
							<label for="username" class="control-label">Username:</label>
							<input id="username" value="{{username}}" class="form-control">
						</div>
						<div style="text-align: right;">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary">Set Username</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	{{> footer}}
</template>
