		<div class="content container">
			<div id="customDialog" class="modal fade" data-keyboard="false" data-backdrop="static">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal"><span>&times;</span></button>
							<h4 class="modal-title">Custom Size</h4>
						</div>
						<div class="modal-body" style="text-align: center;">
							<p><input id="rows" placeholder="Rows" type="number" class="form-control"> x <input id="cols" placeholder="Columns" type="number" class="form-control"></p>
							<p><input id="mines" placeholder="Mines" type="number" class="form-control"></p>
							<p><button id="submitWord" class="btn btn-primary">Go!</button></p>
						</div>
					</div>
				</div>
			</div>
			<div class="page-header">
				<p class="h1">Minesweeper</p>
			</div>
			<div class="row">
				<div class="col-sm-12 col-sm-3 col-md-4">
					<div id="controls">
						<div class="btn-group-vertical" data-toggle="buttons">
							<label class="btn btn-warning active">
								<input name="settings" type="radio" value="beginner" checked>Beginner
							</label>
							<label class="btn btn-warning">
								<input name="settings" type="radio" value="intermediate">Intermediate
							</label>
							<label class="btn btn-warning">
								<input name="settings" type="radio" value="expert">Expert
							</label>
							<label class="btn btn-warning" data-toggle="modal" data-target="#customDialog">
								<input name="settings" type="radio" value="custom">Custom
							</label>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-sm-9 col-md-8" style="text-align: center; overflow-x: auto;">
					<div id="game">
						<div id="display">
							<div id="minesLeft"></div>
							<div id="face"></div>
							<div id="timer"></div>
							<i class="clearfix"></i>
						</div>
						<div class="boardContainer">
							<table id="board"></table>
						</div>
					</div>
				</div>
			</div>
