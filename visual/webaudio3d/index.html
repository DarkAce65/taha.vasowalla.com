<!DOCTYPE html>
<html>
	<head>
		<title>Web Audio API</title>
		<link rel="shortcut icon" href="img/icons/WebAudio.png"/>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../bower_components/fontawesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../bower_components/toastr/toastr.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../global.css"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../../bower_components/threejs/build/three.min.js"></script>
		<script src="../../lib/GSAP/TweenLite.min.js"></script>
		<script src="../../lib/GSAP/easing/EasePack.min.js"></script>
		<script src="../../lib/THREE.Controls/TrackballControls.js"></script>
		<script src="../../bower_components/toastr/toastr.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="controls">
			<p>
				<button id="playPause" type="button" class="btn btn-danger" disabled><i class="fa fa-fw fa-pause"></i></button>
				<span class="btn btn-danger btn-file">
					<i class="fa fa-file-audio-o"></i> Upload audio file
					<input id="upload" type="file">
				</span>
			</p>
			<p style="color: white;"><span id="filename"></span><span id="currentTime">-:--</span> / <span id="duration">-:--</span></p>
			<div class="progress">
				<div class="progress-bar progress-bar-danger"></div>
			</div>
			<hr>
			<div class="btn-group">
				<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
					<i class="fa fa-fw fa-video-camera"></i> <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a id="overhead" href="javascript:void(0)">Overhead</a></li>
					<li><a id="side" href="javascript:void(0)">Side</a></li>
				</ul>
			</div>
			<label for="resCheckbox" class="btn btn-danger">Quality: Low</label>
			<input id="resCheckbox" type="checkbox" style="position: absolute; opacity: 0;">
			<label for="rotationCheckbox" class="btn btn-danger">Rotation: Off</label>
			<input id="rotationCheckbox" type="checkbox" style="position: absolute; opacity: 0;">
		</div>
		<div id="rendererContainer"></div>
	</body>
</html>
