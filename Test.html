<!DOCTYPE html>
<html>
	<head>
		<title>Experimental</title>
		<link rel="shortcut icon" href="img/icons/TV.png"/>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome.min.css"/>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/three.js/build/three.js"></script>
		<script src="GSAP/TweenMax.min.js"></script>
		<script src="TrackballControls.js"></script>
		<style type="text/css">
			html, body {
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="rendererContainer"></div>
		<script id="cubeVertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;

			void main() {
				vUv = uv;
				vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>
		<script id="cubeFragmentShader" type="x-shader/x-fragment">
			uniform float u_time;

			varying vec2 vUv;

			void main() {
				vec2 st = vUv;
				st.x *= cos(u_time) + 1.0;
				st.y *= sin(u_time) + 1.0;

				gl_FragColor = vec4(st, 0.0, 1.0);
			}
		</script>
		<script type="text/javascript">
			window.requestAnimFrame =
				window.requestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				window.oRequestAnimationFrame ||
				window.msRequestAnimationFrame ||
				function(callback) {
					window.setTimeout(callback, 1000 / 60);
				};

			var clock = new THREE.Clock();
			var scene = new THREE.Scene();
			var renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
			$("#rendererContainer").append(renderer.domElement);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x000000);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.shadowMap.enabled = true;

			var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 10000);
			var factor = window.innerWidth < 768 ? 1.5 : 1;
			camera.position.set(0, 0, 300 * factor);
			scene.add(camera);
			var controls = new THREE.TrackballControls(camera, renderer.domElement);
			camera.lookAt(scene.position);

			var uniforms = {
				u_time: {type: "f", value: 0},
			};
			var material = new THREE.ShaderMaterial({
				uniforms: uniforms,
				vertexShader: document.getElementById("cubeVertexShader").textContent,
				fragmentShader: document.getElementById("cubeFragmentShader").textContent,
				side: THREE.DoubleSide
			});
			var objectGeometry = new THREE.BoxGeometry(75, 75, 75);
			var object = new THREE.Mesh(objectGeometry, material);
			scene.add(object);

			function render() {
				requestAnimFrame(render);
				renderer.render(scene, camera);
				controls.update();
				uniforms.u_time.value += clock.getDelta();
			}

			render();

			$(window).resize(function() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			});

			$(window).load(function() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			});
		</script>
	</body>
</html>
