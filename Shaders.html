<!DOCTYPE html>
<html>
	<head>
		<title>GLSL Shaders</title>
		<link rel="shortcut icon" href="img/icons/TV.png"/>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome.min.css"/>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/three.js/build/three.js"></script>
		<script src="GSAP/TweenMax.min.js"></script>
		<script src="TrackballControls.js"></script>
		<style type="text/css">
			html, body {
				overflow: hidden;
			}

			#controls {
				position: fixed;
				top: 5px;
				right: 5px;
				text-align: right;
			}

			.dropdown-menu > li > a, .dropdown-menu {
				background-color: #d9534f;
				color: white;
			}

			.dropdown-menu > li > a:focus, .dropdown-menu > li > a:hover {
				background-color: #c9302c;
				color: white;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div id="controls">
			<div class="btn-group">
				<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
					<i class="fa fa-fw fa-video-camera"></i> Camera <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="javascript:void(0)" onclick="setCamera('Overhead')">Overhead</a></li>
					<li><a href="javascript:void(0)" onclick="setCamera('Side')">Side</a></li>
				</ul>
			</div>
		</div>
		<div id="rendererContainer"></div>
		<script id="cubeVertexShader" type="x-shader/x-vertex">
			uniform float time;
			varying vec2 vUv;

			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}
		</script>
		<script id="cubeFragmentShader" type="x-shader/x-fragment">
			uniform float time;
			varying vec2 vUv;

			void main() {
				vec2 position = -1.0 + 2.0 * vUv;

				float red = abs(sin(position.x * position.y + time / 5.0));
				float green = abs(sin(position.x * position.y + time / 4.0));
				float blue = abs(sin(position.x * position.y + time / 3.0));
				gl_FragColor = vec4(red, green, blue, 1.0);
			}
		</script>
		<script type="text/javascript">
			window.requestAnimFrame =
				window.requestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				window.oRequestAnimationFrame ||
				window.msRequestAnimationFrame ||
				function(callback) {
					window.setTimeout(callback, 1000 / 60);
				};

			var currentCamera = "Overhead";
			var factor = window.innerWidth < 768 ? 1.5 : 1;

			var clock = new THREE.Clock();
			var scene = new THREE.Scene();
			var renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
			$("#rendererContainer").append(renderer.domElement);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x000000); // 0xD5DDFF - Gray
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.shadowMap.enabled = true;

			var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 10000);
			camera.position.set(0, 0, 250);
			scene.add(camera);
			var controls = new THREE.TrackballControls(camera, renderer.domElement);
			camera.lookAt(scene.position);

			var ambLight = new THREE.AmbientLight(0x404040);
			scene.add(ambLight);

			var ptLight = new THREE.PointLight(0xffffff, 1, 1000);
			ptLight.position.set(100, -100, 100);
			scene.add(ptLight);

			var uniforms = {
				time: {type: "f", value: 0},
				resolution: {type: "v2", value: new THREE.Vector2}
			};
			var material = new THREE.ShaderMaterial({
				uniforms: uniforms,
				vertexShader: document.getElementById("cubeVertexShader").textContent,
				fragmentShader: document.getElementById("cubeFragmentShader").textContent,
				side: THREE.DoubleSide
			});
			var objectGeometry = new THREE.BoxGeometry(75, 75, 75);
			var object = new THREE.Mesh(objectGeometry, material);
			scene.add(object);

			function setCamera(position) {
				if(position) {
					currentCamera = position;
				}

				var x = 0, y = 0, z = 0, uy = 0, uz = 0;

				$("#currentCamera").html(currentCamera);

				switch(currentCamera) {
					case "Overhead":
						x = 0;
						y = 0;
						z = 250;
						uy = 1;
						break;
					case "Side":
					default:
						x = 120;
						y = -200;
						z = 100;
						uz = 1;
						break;
				}

				x *= factor;
				y *= factor;
				z *= factor;

				TweenLite.to(camera.position, 2, {x: x, y: y, z: z, ease: Power2.easeInOut});
				TweenLite.to(controls.target, 2, {x: 0, y: 0, z: 0, ease: Power2.easeInOut, onUpdate: function(){camera.lookAt(controls.target);}});
				TweenLite.to(camera.up, 1.75, {x: 0, y: uy, z: uz});
			}

			function render() {
				requestAnimFrame(render);
				renderer.render(scene, camera);
				controls.update();
				uniforms.time.value += clock.getDelta() * 3;
			}

			render();
			setTimeout(setCamera, 1000, "Side");

			$(window).resize(function() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				factor = window.innerWidth < 768 ? 1.5 : 1;
			});

			$(window).load(function() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			});
		</script>
	</body>
</html>
